    <script src="site.js" async></script>
    <script>
        const tw1 = new TypeWriter(document.querySelector('#tw1'),{
            pauseMin: 50,
            pauseMax: 120,
            keepBlinking: false
        });
        tw1.wait(1000).write(" - so this is a typewriter script");

        const tw2 = new TypeWriter(document.querySelector('#tw2'),{
            pauseMin: 50,
            pauseMax: 70,
            keepBlinking: false
        });
        tw2.wait(4000).write("It can write very fast, and also..");

        const tw3 = new TypeWriter(document.querySelector('#tw3'),{
            pauseMin: 300,
            pauseMax: 400,
            keepBlinking: false
        });
        tw3.wait(5500).write("..slowly.");
    </script>
